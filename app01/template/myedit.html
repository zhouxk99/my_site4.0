{% extends 'editbase.html' %}
{% block content %}
    {% csrf_token %}
    <ul class="list-group comment_list">
        {% for article in article_list %}
            <li class="list-group-item">
                <div>
                    <a href="/{{ article.account }}/article/{{ article.pk }}">{{ article.title }}</a>
                    <span>({{ article.create_date|date:"Y-m-d h:m" }})</span>&nbsp;
{#                                    <a>{{ article.pk }}</a>#}
                </div>
                <div class="text-right">
                    <a href="/myedit/articleedit/{{ article.pk }}" style="cursor: pointer" class="reply_comment">修改</a>
                    <a style="cursor: pointer" class="reply_comment delete" article_pk="{{ article.pk }}">删除</a>
                    <a>{{ article_pk }}</a>
                </div>
            </li>
        {% endfor %}
    </ul>
    <script>
        $('.delete').click(function (){
            $.ajax({
                url:"/delete_article/",
                type:"post",
                data:{
                    "csrfmiddlewaretoken":$("[name='csrfmiddlewaretoken']").val(),
                    "article_id": "{{ article_pk }}",
                },
                success: function (){}
            })
        })
    </script>
{% endblock %}
